apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: pod-reader
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "watch", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
  namespace: default
subjects:
- kind: User
  name: alice                       # ðŸ‘ˆ username (required)
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: pod-reader                  # ðŸ‘ˆ the Role you want to bind
  apiGroup: rbac.authorization.k8s.io
